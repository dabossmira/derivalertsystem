<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Alert App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Set Price Alerts</h1>
        <form action="/set_alert" method="POST">
            <label for="instrument">Instrument:</label><br>
            <input type="text" id="instrument" name="instrument" required><br>

            <label for="target_price">Target Price:</label><br>
            <input type="text" id="target_price" name="target_price" required><br>

            <label for="custom_message">Custom Message:</label><br>
            <input type="text" id="custom_message" name="custom_message" required><br>

            <button type="submit">Set Alert</button>
        </form>

        <a href="/start_ws">Start WebSocket</a>
    </div>
</body>
</html>
